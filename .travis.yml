language: ruby
rvm:
  - 2.0.0
before_script:
  - cp config/database.yml.sample config/database.yml
  - "export DISPLAY=:99.0"
  - sh -e /etc/init.d/xvfb start
  - bundle install
  - psql -c 'create database rails_france_test;' -U postgres
  - bundle exec rake db:test:load --trace
script: "bundle exec rake test:travis"
