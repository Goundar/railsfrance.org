app:
  secret_token: <%= ENV["SECRET_TOKEN"] %>
  cookie_key: "_rails_france_session"
devise:
  pepper: <%= ENV["PEPPER"] %>
mailer:
  host: "railsfrance.org"
  from: "RailsFrance"
aws_ses:
  access_key_id: <%= ENV["ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["SECRET_ACCESS_KEY"] %>
redis:
  host: <%= ENV["DOTCLOUD_REDIS_REDIS_HOST"] %>
  port: <%= ENV["DOTCLOUD_REDIS_REDIS_PORT"] %>
  login: <%= ENV["DOTCLOUD_REDIS_REDIS_LOGIN"] %>
  password: <%= ENV["DOTCLOUD_REDIS_REDIS_PASSWORD"] %>
  db: 1
  expire_view: 86400
  expire_tweet: 3600
twitter:
  account: <%= ENV['TWITTER_ACCOUNT'] %>
  consumer_key: <%= ENV['TWITTER_CONSUMER_KEY'] %>
  consumer_secret: <%= ENV['TWITTER_CONSUMER_SECRET'] %>
  oauth_token: <%= ENV['TWITTER_OAUTH_TOKEN'] %>
  oauth_token_secret: <%= ENV['TWITTER_OAUTH_TOKEN_SECRET'] %>
recaptcha:
  public_key: <%= ENV['RECAPTCHA_PUBLIC_KEY'] %>
  private_key: <%= ENV['RECAPTCHA_PRIVATE_KEY'] %>
api:
  meetup:
    key: <%= ENV['MEETUP_KEY'] %>